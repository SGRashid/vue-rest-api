<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>REST API</title>
</head>
<body>
<div class="container p-3" id="app">
    <h1>Rest API</h1>
    <form class="form-inline mb-3" @submit.prevent="createContact">
        <div class="form-group mr-5">
            <label for="name" class="mr-3">Имя</label>
            <input type="text" class="form-control" id="name" v-model="form.name">
        </div>
        <div class="form-group mr-5">
            <label for="name" class="mr-3">Значение</label>
            <input type="text" class="form-control" id="value" v-model="form.value">
        </div>
        <button class="btn btn-primary" type="submit">Создать</button>
    </form>
    <div v-if="contacts.length">
        <div class="card mb-3"
         v-for="contact in contacts"
    >
        <div class="card-body">
            <h5 class="card-title">{{contact.name}}</h5>
            <p class="card-text">{{contact.value}}</p>
            <button class="btn btn-primary">Отметить</button>
            <button class="btn btn-danger">Удалить</button>
        </div>
    </div>
    </div>
    <div v-else>
        <h5>Нет данных</h5>
    </div>
</div>

<script type="module" src="frontend.js"></script>
</body>
</html>
